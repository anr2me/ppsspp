name: Manual Generate Android APK
on:
  workflow_dispatch:
    inputs:

      buildVariant:
        type: choice
        description: 'Build Variant'     
        required: true
        default: 'NormalOptimized'
        options: 
        - NormalOptimized
        - NormalDebug
        - VrDebug
        - VrOptimized

jobs:

  apk:
    name: Generate ${{ github.event.inputs.buildVariant }} APK
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          submodules: recursive

      - name: Create a dummy tag (androidGitVersion need at least one tag to exist)
        run: git tag dummy
        
      - name: Setup JDK
        uses: actions/setup-java@v2
        with:
          distribution: 'zulu'
          java-version: '17'
          cache: gradle
        
      #- name: Setup SDK
      #  uses: android-actions/setup-android@v2
          
      #- name: Setup NDK
      #  uses: nttld/setup-ndk@v1
      #  with:
      #    ndk-version: r21e

      - name: Test androidGitVersion
        run: gradle --quiet androidGitVersion
      
      - name: Assemble APK
        run: bash ./gradlew assemble${{ github.event.inputs.buildVariant }} --stacktrace --info
      
      #- name: Gradle Test
      #  run: bash ./gradlew test${{ github.event.inputs.buildVariant }}UnitTest --stacktrace
      
      - name: Package build
        run: |
          find . -name "*.apk"
          mkdir ppsspp
          if [ -e android/build/*/apk/*/*/*.apk ]; then
            cp android/build/*/apk/*/*/*.apk ppsspp/
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: android-${{ github.event.inputs.buildVariant }} build
          path: ppsspp/
